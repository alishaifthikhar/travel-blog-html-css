<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Homepage</title>
    <link rel="stylesheet" href="homepagestyle.css">
</head>
<body>
    <h1>Welcome to My Travel Blog</h1>
    <div class="number-blocks">
        <div class="block" id="block1" onclick="toggleList('list1')">1</div>
        <div class="block" id="block2" onclick="toggleList('list2')">2</div>
        <div class="block" id="block3" onclick="toggleList('list3')">3</div>
        <div class="block" id="block4" onclick="toggleList('list4')">4</div>
    </div>

    <div class="travel-list" id="list1">
        <h2>Europe</h2>
        <ol>
            <li>France
                <ul>
                    <li>Paris</li>
                </ul>
            </li>
            <li>Italy
                <ul>
                    <li>Rome</li>
                </ul>
            </li>
            <li>Greece
                <ul>
                    <li>Athens</li>
                </ul>
            </li>
        </ol>
    </div>

    <div class="travel-list" id="list2">
        <h2>Asia</h2>
        <ol>
            <li>Japan
                <ul>
                    <li>Tokyo</li>
                    <li>Kyoto</li>
                </ul>
            </li>
            <li>China
                <ul>
                    <li>Beijing</li>
                </ul>
            </li>
        </ol>
    </div>

    <div class="travel-list" id="list3">
        <h2>America</h2>
        <ol>
            <li>USA
                <ul>
                    <li>New York City</li>
                </ul>
            </li>
            <li>Brazil
                <ul>
                    <li>Rio de Janeiro</li>
                </ul>
            </li>
        </ol>
    </div>

    <div class="travel-list" id="list4">
        <h2>Africa</h2>
        <ol>
            <li>South Africa
                <ul>
                    <li>Cape Town</li>
                </ul>
            </li>
        </ol>
    </div>

    <script>
        function toggleList(id) {
            document.querySelectorAll('.travel-list').forEach(list => list.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
